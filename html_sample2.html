<h2>Инструкции</h2>
<p>Программа на С++ состоит из набора инструкций. Каждая инструкция (statement) выполняет определенное действие. В конце инструкции в языке C++ ставится 
точка с запятой (;). Данный знак указывает компилятору на завершение инструкции. Например:</p>
<pre class="brush:c;">std::cout &lt;&lt; "Hello World!";</pre>
<p>Данная строка выводит на консоль строку "Hello world!", является инструкцией и поэтому завершается точкой с запятой.</p>
<p>Набор инструкций может представлять блок кода. Блок кода заключается в фигурные скобки, а инструкции помещаются между открывающей и закрывающей 
фигурными скобками:</p>
<pre class="brush:c;">
{
	std::cout &lt;&lt; "Hello World!";
	std::cout &lt;&lt; "Bye World!";
}	
</pre>
<p>В этом блоке кода две инструкции, которые выводят на консоль определенную строку.</p>
<h2>Функция main</h2>
<p>Каждая программа на языке С++ должна иметь как минимум одну функцию - функцию <span class="b">main()</span>. Именно с этой функции начинается выполнение приложения. 
Ее имя <span class="b">main</span> фиксировано и для всех программ на Си всегда одинаково.</p>
<p>Функция также является блоком кода, поэтому ее тело обрамляется фигурными скобками, между которыми определяется набор инструкций.</p>
<p>В частности, при создании первой программы использовалась следующая функция main:</p>
<pre class="brush:c;">
#include &lt;iostream&gt;               // подключаем заголовочный файл iostream
 
int main()                          // определяем функцию main
{                                   // начало функции
    std::cout &lt;&lt; "Hello World!";   // выводим строку на консоль
    return 0;                       // выходим из функции
}                                   // конец функции
</pre>
<p>Определение функии main начинается с возвращаемого типа. Функция main в любом случае должна возвращать число. Поэтому ее определение 
начинается с ключевого слова <span class="b">int</span>.</p>
<p>Далее идет название функции, то есть <span class="b">main</span>. После названия в скобках идет список параметров. В данном случае функция main 
не принимает никаких параметров, поэтому после названия указаны пустые скобки. Однако есть другие варианты определения функции main, которые подразумевыют использование параметров. 
В частности, нередко может встречаться следующее определение функции main, использующей параметры:</p>
<pre class="brush:cpp;">
int main (int argc, char *argv[]) 
{
	
} 
</pre>
<p>И после списка параметров идет блок кода, который и содержит в виде инструкций собственно те действия, выполняемые функцией main.</p>
<h2>Директивы препроцессора</h2>
<p>В примере выше на консоль выводится строка, но чтобы использовать вывод на консоль, необходимо в начале файла с исходным кодом подключать 
библиотеку iostream с помощью директивы <span class="b">include</span>.</p>
<p>Директива <span class="b">include</span> является директивой препроцессора. Каждая директива препроцессора размещается на одной строке. 
И в отличие от обычных инструкциий языка C++, которые завершаются точкой с запятой <span class="b">;</span> , 
признаком завершения препроцессорной директивы является перевод на новую строку. Кроме того, директива должна начинаться со знака решетки #. 
Непосредственно директива "include" определяет, какие файлы и библиотеки надо подключить в данном месте в код программы.</p>
<h2>Комментарии</h2>
<p>Исходный код может содержать комментарии. Комментарии позволяют понять смыл программы, что делают те или иные ее части. 
При компиляции комментарии игнорируются и не оказывают никакого влияние на работу приложения и на его размер.</p>
<p>В языке C++ есть два типа комментариев: однострочный и многострочный. Однострочный комментарий размещается на одной строке после двойного слеша //:</p>
<pre class="brush:c;">
#include &lt;iostream&gt;               // подключаем библиотеку iostream
 
int main()                          // определяем функцию main
{                                   // начало функции
    std::cout &lt;&lt; "Hello World!";   // выводим строку на консоль
    return 0;                       // выходим из функции
}                                   // конец функции
</pre>
<p>Многострочный комментарий заключается между символами <span class="b">/* текст комментария */</span>. Он может размещаться 
на нескольких строках. Например:</p>
<pre class="brush:c;">
#include &lt;iostream&gt;
/*
	Определение функции Main
	Выводит на консоль строку Hello World!
*/
int main()
{
	std::cout &lt;&lt; "Hello World!"; // вывод строки на консоль
	return 0;
}
</pre>
